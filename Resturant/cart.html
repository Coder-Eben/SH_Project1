<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Sushi Restaurant</title>
    <link rel="shortcut icon" href="images/reallogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <span class="nav-logo"><img src="images/reallogo.png" alt="sushi logo" width="50px"></span>
        <ul>
              <li><a href="home.html"><img src="images/home-icon.png" alt="sushi home"></a></li><!--
             --><li><a href="menu.html"><img src="images/fork.png" alt="message" width="40px"></a></li><!--
             --><li><a href="cart.html"><img src="images/cart.png" alt="cart"></a></li><!--
             --><li><a href="location.html"><img src="images/location.png" alt="location"></a></li><!--
             --><li><a href="home.html"><img src="images/message.png" alt=""></a></li>
        </ul>
    </nav>

    <header class="title">
        <h1>cart</h1>
    </header>

    <div class="container">
        <section class="group">
            <div class="col-display img-container">
                <img src="images/rectangle_9.png" alt="">
                <div class="price">
                    <p> Smashed Avo </p>
                    <h6>$20.00</h6>
                </div>
                <span class="side">- <div>1</div> +</span>
                <span class="cancel">X</span>
            </div>
    
            <div class="col-display img-container">
                <img src="images/rectangle_10.png" alt="">
                <div class="price">
                    <p> Yin & Yang </p>
                    <h6>$15.00</h6>
                </div>
                <span class="side">- <div>1</div> +</span>
                <span class="cancel">X</span>
            </div>
    
            <div class="col-display img-container">
                <img src="images/rectangle_11.png" alt="">
                <div class="price">
                    <p>Pancakes</p>
                    <h6>$30.00</h6>
                </div>
                <span class="side">- <div>1</div> +</span>
                <span class="cancel">X</span>
            </div>

            <div class="col-display img-container">
                <img src="images/rectangle_14.png" alt="">
                  <div class="price">
                    <p>Rancheros (Tofu)</p>
                    <h6>$35.00</h6>
                </div>
                <span class="side">- <div>1</div> +</span>
                <span class="cancel">X</span>
            </div>
        </section>
    </div>
        <aside class="order">
            <h1>Your Subtotal</h1>
            <p>Subtotal</p>
            <p>$20.00</p>
            <input class="button-1" type="submit" value="Confirm Order">
    
            <div class="nest">
                <h1>Promo Code</h1>
                <input class="button-2" type="text" name="promo code" id="" placeholder="enter promo code">
                <input type="submit" value="Apply">
            </div>
        </aside>
    </div>    
</body>
</html>
